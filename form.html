    <main>
        <form method="get" action="review.html" class="wf1">
            <div>
                <h2><strong>Product Name</strong></h2>
                <label>
                    <select name="product-name" id="product-name" required>
                        <option value="" disabled selected>Choose a Product ...</option>
                    </select>
                </label>
            </div>
            <div class="overall-rating">
                <h2><strong>Overall Rating</strong></h2>
            </div>
            <div class="o-rating">
                <label>â˜…<br>

            </div>
            <div>
                <h2><strong>Date of Installation</strong></h2>
                <label><input type="date" name="date" id="installation-date" required></label>
            </div>
            <div>
                <h2><strong>Which features did you find useful in the product?<i>(Check all that apply)</i></strong></h2>
                <label class="checkbox-container"><input type="checkbox" name="features" id="durability" value="durability">Durability</label>
                <label class="checkbox-container"><input type="checkbox" name="features" id="ease-of-use" value="ease-of-use">Ease of Use</label>
                <label class="checkbox-container"><input type="checkbox" name="features" id="performance" value="performance">Performance</label>
                <label class="checkbox-container"><input type="checkbox" name="features" id="design" value="design">Design</label>
            </div>
            <div>
                <h2><strong>Written Review </strong><span class="optional">(Optional)</span></h2>
                <label><textarea name="review" id="written-review"></textarea></label>
            </div>
            <div>
                <h2><strong>Your Name </strong><span class="optional">(Optional)</span></h2>
                <label><input type="text" name="name" id="name" autocomplete="name"></label>
            </div>
